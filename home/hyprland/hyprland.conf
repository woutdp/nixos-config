# Fix blurry X11 apps, hidpi
exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 24c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = hyprctl setcursor Bibata-Modern-Ice 24

env = GDK_SCALE, 2
env = XCURSOR_SIZE, 24
env = NIXOS_OZONE_WL, 1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper
# exec-once = pkill -SIGUSR1 waybar

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  kb_layout = gb
  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1

  touchpad {
    natural_scroll = yes
  }

  sensitivity = 0.6 # -1.0 - 1.0, 0 means no modification.
  repeat_delay = 280
  repeat_rate = 75
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = rgba(fabd2f99) rgb(33332F) 45deg
  col.inactive_border = rgb(33332F)

  layout = dwindle

  # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
  allow_tearing = false
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  rounding = 10

  blur {
    enabled = true
    size = 3
    passes = 1
    special = true
  }

  drop_shadow = no
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)
}

animations {
  enabled = yes

  # bezier = original, 0.05, 0.9, 0.1, 1.05
  bezier = myBezier, 0.13, 0.99, 0.23, 0.99

  animation = windows, 1, 4, myBezier
  animation = windowsOut, 1, 4, myBezier, popin 80%
  animation = border, 1, 10, myBezier
  animation = borderangle, 1, 4, myBezier
  animation = fade, 1, 4, myBezier
  animation = workspaces, 1, 2, myBezier
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = yes # you probably want this
  # smart_split = yes
  no_gaps_when_only = 1
  special_scale_factor = 0.99
  default_split_ratio = 1.118
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_is_master = true
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = true
  workspace_swipe_fingers = 4
}

misc {
  disable_hyprland_logo = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:logitech-mx-anywhere-3 {
# sensitivity = 0.2
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

# windowrulev2 = float, class:^(waybar)$,title:^(waybar)$
# windowrulev2 = float,class:(waybar),title:(waybar)
# windowrulev2 = float, ^(waybar)$
# windowrulev2 = pin, ^(waybar)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

bindnitl = , SUPER_L, exec, pkill -SIGUSR1 waybar
bindnitrl = SUPER, SUPER_L, exec, pkill -SIGUSR1 waybar || waybar

# bindl=,switch:[switch name],exec,swaylock

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Return, exec, kitty
bind = $mainMod, B, exec, google-chrome-stable
bind = $mainMod, W, killactive,
bind = $mainMod, N, exec, thunar
bind = $mainMod, Space, togglefloating,
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, S, togglesplit, # dwindle
bind = $mainMod, F, fullscreen
bind = $mainMod SHIFT, L, exec, swaylock
bindel = , XF86MonBrightnessUp, exec, brightnessctl s -e 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s -e 5%-
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d
# binds = $mainMod SHIFT, R&left, resizeactive, -10 0
# binds = $mainMod SHIFT, R&right, resizeactive, 10 0
# binds = $mainMod SHIFT, R&up, resizeactive, 0 -10
# binds = $mainMod SHIFT, R&down, resizeactive, 0 10
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = , Print, exec, grim -g "$(slurp)" - | swappy -f - 

# Waybar
# bindt = , Super_L, exec, pkill -SIGUSR1 waybar
# bindrt = SUPER, Super_L, exec, pkill -SIGUSR1 waybar

# Example special workspace (scratchpad)
bind = $mainMod, Escape, togglespecialworkspace, magic
bind = $mainMod SHIFT, Escape, movetoworkspace, special:magic

# Move/resize windows with mainMod + LMB/RMB and dragging
# bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindm = $mainMod, ALT_L, resizewindow

